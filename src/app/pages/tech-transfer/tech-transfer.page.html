<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tech Transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of topics" (click)="gotoTopic(t.url)">
      <ion-text>{{ t.title }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
